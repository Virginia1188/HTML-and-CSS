<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Forms</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form action="#" class="login-form" method="get">
        <legend class="legend">Login</legend>
        <div class="field">
            <label for="username">Username </label>
            <input type="text" id="username" name="username" placeholder="&#xf007" required>

        </div>
        <div class="field">
            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="&#xf084" required>
        </div>
        <div>
            <button type="submit" class="btn">Login</button>
        </div>
    </form>
    <p></p>
    <p></p>

</body>

</html>
